<head>
  <meta charset="utf-8" />
  <meta name="author" content="Codium" />
  <title>
    {{ site.title }} | {% if page.title %}{{ page.title }}{% endif %}
  </title>
  <meta
    name="description"
    content="{{ page.excerpt|default: site.description | strip_html | strip_newlines | truncate: 160 }}"
  />
  <meta
    name="keywords"
    content="Blog,Codium,Curso,FormaciÃ³n,Training,TDD,Test-Driven development,Testing,Mocks,Craftsmanship,Extreme programming"
  />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta property="og:type" content="website" />
  <meta property="twitter:card" content="summary_large_image" />

  <meta property="og:url" content="{{ page.url | absolute_url }}"/>
  <meta property="twitter:url" content="{{ page.url | absolute_url }}"/>

  <meta property="og:title" content="{{ page.title }}" />
  <meta property="twitter:title" content="{{ page.title }}" />

  <meta property="og:description" content="{{ page.excerpt|default: site.description | strip_html | strip_newlines | truncate: 160 }}"/>
  <meta property="twitter:description" content="{{ page.excerpt|default: site.description | strip_html | strip_newlines | truncate: 160 }}"/>

  {% if page.feature_image %}
  <meta property="og:image" content="{% link {{page.feature_image}} %}" />
  <meta property="twitter:image" content="{% link {{page.feature_image}} %}" />
  {% else %}
  <meta property="og:image" content="{% link img/og-home-v3.png %}" />
  <meta property="twitter:image" content="https://blog.codium.team/img/og-home-v3.png" />
  {% endif %}






  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{% link feed.xml %}" />

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  {% if jekyll.environment == "production" %}
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-MGNH279');
window.dataLayer = window.dataLayer || [];
  </script>
  {% endif %}

  <!--[if lt IE 9]>
  <script src="{{ "/js/vendor/html5shiv.min.js" | prepend: site.baseurl }}"></script>
  <![endif]-->
</head>
