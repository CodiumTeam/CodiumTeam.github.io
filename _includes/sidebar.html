<section class="sidebar col-md-5 col-sm-12">
  <span class="menu-trigger animated fadeInDown">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </span>

  <div class="animated fadeInDown">
    <img
      src="/img/codium-rectangular-black.png"
      alt="Codium logo"
      class="logo"
    />
  </div>
  <div class="site-info">
    <img src="/img/blog.png" />
    <h1>{{ page.title }}</h1>
    <div class="primary-info">
      <p>{{ page.desc }}</p>
    </div>

    {% if page.include_cta_btn == true %}
    <div class="secondary-info">
      <p>
        <a
          class="btn btn-primary"
          href="{{ page.cta_link | prepend: site.baseurl }}"
          ><i class="fa {{ page.cta_icon }}"></i>{{page.cta_text}}</a
        >
        <a
          class="btn btn-primary"
          href="{{ page.subscribe_link | prepend: site.baseurl }}"
          ><i class="fa {{ page.subscribe_icon }}"></i
          >{{page.subscribe_text}}</a
        >
      </p>
    </div>
    {% endif %}
  </div>
</section>
<!-- end sidebar -->
