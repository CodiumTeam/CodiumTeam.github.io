# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Blog de Codium
email: info@codium.team
description: >- # this means to ignore newlines until "baseurl:"
    Codium - Formamos y acompañamos equipos de programación - Resultados, calidad y sostenibilidad
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.codium.team" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: CodiumTeam
github_username:  CodiumTeam
timezone: 'Europe/Madrid'

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

permalink: /:year-:month_:title

